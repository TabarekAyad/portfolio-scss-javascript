    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>

                </li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <h1 class="lg-heading">Contact Me</h1>
        <div class="wrapper">
            <div style="margin-bottom: 30px" class="my-email">
                <h2 style="display: inline" class="text-secondary">
                    Send me an email on this address:
                </h2>
                <h2 style="display: inline">tabarek.ayad@gmail.com</h2>
            </div>
            <h2 class="text-secondary">Or send through this form</h2>
            <div class="form-container">
                <form action="" method="POST">
                    <table>
                        <tr>
                            <td><label>Your name</label></td>
                            <td><input type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <td><label>Your email address</label></td>
                            <td><input type="email" name="email" /></td>
                        </tr>
                        <tr>
                            <td><label>Your phone number</label></td>
                            <td><input type="text" name="phone" /></td>
                        </tr>
                        <tr>
                            <td><label>Your message</label></td>
                            <td><textarea name="message" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Send</button></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
    </main>
