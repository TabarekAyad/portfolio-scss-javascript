  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>

      </div>
      <nav class="menu">

          <div class="portrait"></div>

        <ul class="menu-nav">

          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact Me</h1>
      <div class="wrapper">
        <div style="margin-bottom: 30px" class="my-email">
          <h2 style="display: inline" class="text-secondary">
            Send me an email on this address:
          </h2>
          <h2 style="display: inline">tabarek.ayad@gmail.com</h2>
        </div>
        <h2 class="text-secondary">Or send through this form</h2>
        <div class="form-container">
          <form>
            <p style="margin: 40px 0 40px 0">
              <label>Your name</label>
              <input type="text" name="name" />
            </p>
            <p style="margin: 40px 0 40px 0">
              <label>Your email address</label>
              <input type="email" name="email" />
            </p>

            <p style="margin: 40px 0 40px 0">
              <label>Your phone number</label>
              <input type="text" name="phone" />
            </p>
            <p>
              <label>Your message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p style="margin: 40px 0 40px 0">
              <button style="background: primary-color" type="submit">
                Send
              </button>
            </p>
          </form>
        </div>
      </div>
    </main>
